# Custom module library for general purposes.
ama-paragraphs:
  js:
    js/ama-paragraphs.js: {}
  css:
    component:
      css/ama-paragraphs.css: {}
  dependencies:
    - core/drupalSettings
    - ama_paragraphs/jquery-labelauty
    - core/jquery
ama-bp-accordion:
  css:
    component:
      css/ama-bootstrap-paragraphs-accordion.css: { preprocess: false, minified: false }
  js:
    js/ama-bootstrap-paragraphs-accordion.js: { preprocess: false }
  dependencies:
    - core/jquery
ama-bp-card:
  css:
    component:
      css/ama-bp-card.css: { preprocess: false, minified: false }
ama-quote:
  css:
    component:
      css/ama-quote.css: {}
# Third-party library (self hosted).
jquery-labelauty:
  remote: https://github.com/fntneves/jquery-labelauty
  version: 1.1.0
  license:
    name: MIT
    url: https://github.com/fntneves/jquery-labelauty/blob/v1.1.0/LICENSE
    gpl-compatible: true
  js:
    /libraries/jquery-labelauty/source/jquery-labelauty.js: {}
  css:
    component:
      /libraries/jquery-labelauty/source/jquery-labelauty.css: {}
  dependencies:
    - core/jquery

